<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Admin Config</title>
</head>
<body>
  <h1>Admin Config Test</h1>
  <button id="testBtn">Fetch Admin Credentials</button>
  <pre id="result" style="background: #f5f5f5; padding: 20px; margin-top: 20px; border-radius: 8px;"></pre>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('php/getAdminConfig.php?t=' + Date.now());
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
