<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111111; /* nearly black */
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }

    img {
      width: 120px; /* logo size */
      margin-bottom: 25px;
    }

    .loading-text {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .dots span {
      display: inline-block;
      animation: blink 1.4s infinite;
    }

    .dots span:nth-child(1) { animation-delay: 0.4s; }
    .dots span:nth-child(2) { animation-delay: 0.8s; }
    .dots span:nth-child(3) { animation-delay: 1.2s; }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <div class="loading-text">
    Theorising<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>
</body>
</html>
