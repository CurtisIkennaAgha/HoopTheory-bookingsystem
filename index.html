<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    img {
      width: clamp(80px, 25vw, 140px);
      margin-bottom: clamp(20px, 8vh, 30px);
      animation: fadeIn 0.6s ease;
    }

    .loading-text {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      font-weight: 600;
      letter-spacing: clamp(0.5px, 1vw, 2px);
      text-align: center;
      animation: fadeIn 0.8s ease 0.2s backwards;
    }

    .dots span {
      display: inline-block;
      animation: blink 1.4s infinite;
    }

    .dots span:nth-child(1) { animation-delay: 0.4s; }
    .dots span:nth-child(2) { animation-delay: 0.8s; }
    .dots span:nth-child(3) { animation-delay: 1.2s; }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <div class="loading-text">
    Theorising<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>
</body>
</html>
