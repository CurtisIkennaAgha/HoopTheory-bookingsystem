<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoopTheory Maintenance</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #18181b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .maintenance-container {
      background: #23232a;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
    }
    .maintenance-logo {
      width: 360px;
      max-width: 99vw;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #fff;
    }
    p {
      font-size: 1.1rem;
      color: #d1d5db;
      margin-bottom: 0;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="NewLogo.png" alt="HoopTheory Logo" class="maintenance-logo">
    <h1>We'll Be Back Soon!</h1>
    <p>
      HoopTheory is currently undergoing scheduled maintenance.<br>
      Please check back later.<br><br>
      Thank you for your patience!
    </p>
  </div>
</body>
</html>
